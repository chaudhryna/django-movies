<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
</head>
<body>
  <h1>Movies</h1>
  {% for movie in movies %}
  <ul>
    <li><a href="movies/{{movie.id}}"><strong>{{ movie.title }}</strong> - Released in {{ movie.year }}</a></li>
  </ul>
  {% endfor %}
  <a href="/movies/add">Add a Movie</a>
</body>
</html>
